name: Compiler

on:
    push:
        branches:
            - main
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: ["16", "15"]

        steps:
            - uses: actions/checkout@v2
            - name: Typescript Compiler
              run: |
                  npm install
                  npm run compile
